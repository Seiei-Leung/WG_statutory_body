<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/format.css">
	<link rel="stylesheet" type="text/css" href="css/win.css">
	<script type="text/javascript" src="js/jquery1.8.3.js"></script>
	<script type="text/javascript" src="js/makefontsize.js"></script>
	<script type="text/javascript" src="js/win.js"></script>
</head>
<body>
	<div class="container">
		<!-- 楼顶 -->
		<div class="background">
			<img src="img/win_floor.png">
		</div>
		<!-- 动画人物 -->
		<div class="animate">
			<img src="img/win.gif">
		</div>
		<div class="content">
			<!-- 庆祝图片 -->
			<img class="congratulation" src="img/congratulation.png">
			<!-- 输入姓名 -->
			<div class="name">
				<input type="text" name="name">
			</div>
			<!-- 输入电话 -->
			<div class="phonenumb">
				<input type="text" name="phonenumb">
			</div>
		</div>
		<!-- 云 -->
		<div class="cloud">
			<img src="img/cloud.png">
		</div>
		<!-- 操作按钮 -->
		<div class="msg">
			<a href="#"><img src="img/msg.png"></a>
		</div>
	</div>
</body>
</html>
